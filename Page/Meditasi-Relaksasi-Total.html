<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HMH | Meditasi</title>

    <link rel="stylesheet" href="../Style/meditasi-sejuk&tenang.css" />
  </head>
  <body class="Meditasi-relaksasi-total">
    <nav>
      <a href="meditasi.html" class="back">&#8676;</a>
      <h1 class="h1-di-meditasi-1">Meditasi Relaksasi Total</h1>
      <a href="Meditasi-Mengatasi-Stres.html" class="go-to">&#8677;</a>
    </nav>
    <audio id="audio-meditasi" autoplay loop>
      <source src="../audio/audioMeditasi-relaksasi-total.mp3" type="audio/mpeg" />
    </audio>

    <div class="section-volume">
      <label for="volumeRange">VOLUME</label>
      <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="1" oninput="changeVolume(this.value)" />
    </div>

    <button id="button-audio">Pause</button>
    <!-- link javascript -->
    <script>
      const buttonAudio = document.getElementById("button-audio");
      const audio = document.getElementById("audio-meditasi");

      function changeVolume(value) {
        audio.volume = parseFloat(value);
      }

      buttonAudio.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          buttonAudio.innerHTML = "Pause";
        } else {
          audio.pause();
          buttonAudio.innerHTML = "Play";
        }
      });
    </script>
  </body>
</html>
